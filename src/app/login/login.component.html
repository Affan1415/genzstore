<div class="account section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form border p-5">

                    <div class="text-center heading">
                        <h2 class="mb-2">Login</h2>
                        <p class="lead">Donâ€™t have an account? <a href="#">Create a free account</a></p>
                    </div>
                    <form (ngSubmit)="loginsubmitted()" [formGroup]="loginForm">
                        <div class="form-group mb-4">
                            <label for="#">Enter username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="user" formControlName="username">
                            <div class=" form-text text-danger" *ngif="username.errors?.['required'] && (username.dirty || username.touched)">
                                Email is required
                            </div>

                            <div class="form-group">
                                <label for="#">Enter Password</label>
                                <a class="float-right" href="">Forget password?</a>
                                <input type="password" class="form-control" placeholder="Enter Password" id="pwd"
                                    formControlName="pwd">
                                    <div class=" form-text text-danger" *ngif="pwd.errors?.['required'] && (pwd.dirty || pwd.touched)">
                                        password is required
                                    </div>

                            </div>
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-main mt-3 btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
