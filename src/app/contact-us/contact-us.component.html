<div class="container">
    <h1>Contact Us</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control" id="name" required>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors">
          <div *ngIf="contactForm.get('name')?.hasError('required')">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" required>
        <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors">
          <div *ngIf="contactForm.get('email')?.hasError('required')">Email is required</div>
          <div *ngIf="contactForm.get('email')?.hasError('email')">Invalid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea formControlName="message" class="form-control" id="message" rows="5" required></textarea>
        <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.errors">
          <div *ngIf="contactForm.get('message')?.hasError('required')">Message is required</div>
        </div>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
